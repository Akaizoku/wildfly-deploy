# ------------------------------------------------------------------------------
# DO NOT EDIT THIS FILE
# Any custom configuration should be made in custom.ini
# ------------------------------------------------------------------------------

[Paths]
# Configuration directory
ConfDirectory       = \conf
# Logs directory
LogDirectory        = \logs
# PowerShell scripts directory
PSDirectory         = \powershell
# SQL scripts directory
SQLDirectory        = \sql
# Temporary directory
TempDirectory       = \temp
# Resources directory
ResDirectory        = \res
# Security directory
SecurityDirectory   = \res\security
# Checksum directory
ChecksumDirectory   = \res\checksum
# JBoss/WildFly service directory
ServiceDirectory    = docs\contrib\scripts\service
# JBoss/WildFly binaries directory
WildFlyBinDirectory = bin
# JBoss/WildFly configuration directory
WSConfigDirectory   = standalone\configuration

[Filenames]
# Server configuration file
ServerProperties    = server.ini
# Custom configuration file
CustomProperties    = custom.ini
# JBoss/WildFly service configuration file
ServiceProperties   = service.properties
# Java options configuration file
JavaOptions         = jvm.properties
# JBoss/WildFly standalone configuration XML file
WSStandaloneXML     = standalone.xml
# JBoss/WildFly standalone configuration batch file
WSStandaloneConfig  = standalone.conf.bat
# Add user script
AddUserScript       = add-user.ps1
# JBoss/WildFly service script
WSServiceScript     = bin\service\service.bat
# JBoss client
JBossCli            = bin\jboss-cli.ps1
# Encryption key
EncryptionKey       = encryption.key

[Ports]
PortOffset          = 0
HTTPPort            = 8080
HTTPSPort           = 8443
HTTPManagementPort  = 9990
HTTPSManagementPort = 9993
AJPConnectorPort    = 8009
TXNRecoveryPort     = 4712
TXNStatusPort       = 4713

[Security]
# Role-based access control model
EnableRBAC          = true
# Administrator user name
AdminUsername       = admin
# Administrator password (PowerShell encrypted secure string)
AdminPassword       = 76492d1116743f0423413b16050a5345MgB8AFAATwArADIAaQAyAGYAbABTAEcAagBBACsATgBPAFYAYwBrAGwAZgAyAEEAPQA9AHwAMgAyADIAZgA1ADIAZgA5AGEAYgBkAGYAYQBkAGYAYQBjADcAMwA2ADUAZQBmADcAZABkADkAMwAzADkANgAxAA==
# Administration user group
AdminUserGroup      = Administrators

[Misc.]
# Sources directory
SrcDirectory        = C:\WKFS\Sources
# JBoss/WildFly home parent directory
JBossHomeLocation   = C:\WKFS\Wild Fly
# Version of the software
WildFlyVersion      = 11.0.0.Final
# Source file integrity check
ChecksumCheck       = true
# Algorithm used to generate checksum
ChecksumAlgorithm   = SHA1

[Environment variables]
UseEnvironmentVariable    = true
EnvironmentVariableScope  = Machine
JavaHome                  = JAVA_HOME
JBossHome                 = JBOSS_HOME

[Checks]
RelativePaths = ConfDirectory, PSDirectory, LogDirectory, ResDirectory, SecurityDirectory, ChecksumDirectory
